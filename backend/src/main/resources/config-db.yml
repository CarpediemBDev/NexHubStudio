spring:
  datasource:
    # H2 Database 연결 설정
    # - jdbc:h2:file:./data/userpop : 파일 모드 (데이터 영구 저장, 현재 설정)
    # - jdbc:h2:mem:userpop : 메모리 모드 (재시작 시 데이터 초기화)
    url: jdbc:h2:file:./data/userpop
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console # 접속: http://localhost:8080/h2-console
